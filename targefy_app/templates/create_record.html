{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-4 rounded-3" style="border: 3px solid #f8f9fb; border-radius: 15px;">
                <h2 class="h4 mb-4 text-center">Create new record</h2>

                <form action="/records/create_record" method="post">
                    <div class="mb-4">
                        <label for="record_name" class="form-label">Record name</label>
                        <input type="text" class="form-control" id="record_name" name="record_name" placeholder="Record Name" required>
                    </div>

                    <div class="mb-4">
                        <label for="record_unit" class="form-label">Unit of measurement</label>
                        <input type="text" class="form-control" id="record_unit" name="record_unit" placeholder="Unit" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Create Record</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}

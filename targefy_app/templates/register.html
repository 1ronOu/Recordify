{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Register</h2>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" action="/register">
                <div style="margin-bottom: 20px;" class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div style="margin-bottom: 20px;" class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button style="margin-top: 20px; margin-bottom: 10px;" type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="card-footer text-muted" style="background-color: #ffffff">
               <a class="text-decoration-none" href="/auth/login">Already have an account?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
